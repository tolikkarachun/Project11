<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/GP3dyzw/IMG-6199.jpg">
    <title>Swiper</title>
    <link rel="stylesheet" href="./style/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="wrapper">

        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://24tv.ua/resources/photos/news/202112/1832420.jpg?v=1661257644000"></div>
                <div class="swiper-slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpjq7q460Tu7fkXFLzgIqe6sGudNJd5wDZlM2kG8esqCBbBawx8IqecmEyXhDhI1mPtdQ&usqp=CAU"></div>
                <div class="swiper-slide"><img src="https://koshka.top/uploads/posts/2021-12/1640233161_1-koshka-top-p-pantera-koshka-1.jpg"></div>
                <div class="swiper-slide"><img src="https://vsezhivoe.ru/wp-content/uploads/2020/12/%D0%B3%D0%B5%D0%BF%D0%B0%D1%80%D0%B4-%D1%84%D0%BE%D1%82%D0%BE-%D1%85%D0%B8%D1%89%D0%BD%D0%B8%D0%BA%D0%B0.jpg"></div>
                <div class="swiper-slide"><img src="https://imgtest.mir24.tv/uploaded/images/crops/2023/March/870x489_0x168_detail_crop_20230329192943_510afb70_5fc8c7a008c46116d1fbcc9151efe02781a796c0dc1a571b9b053cd1a0c2ac2b.jpg"></div>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

<br><br><br><br><hr><br>

        <div class="inner">
            <div class="gallary">
                <div class="swiper-wrapper">
                    <div class="foto-slide swiper-slide"><img src="https://tripmydream.cc/travelhub/travel/region/47/47.jpg"></div>
                    <div class="foto-slide swiper-slide"><img src="https://tournavigator.pro/%D1%84%D0%BE%D1%82%D0%BE/other_1016_1004_1545563628.jpg"></div>
                    <div class="foto-slide swiper-slide"><img src="https://tournavigator.pro/%D1%84%D0%BE%D1%82%D0%BE/other/1010/1017/1469443994.jpg"></div>
                    <div class="foto-slide swiper-slide"><img src="https://otdyhateli.com/wp-content/uploads/2016/10/2048-4.jpg"></div>
                    <div class="foto-slide swiper-slide"><img src="https://planetofhotels.com/guide/sites/default/files/styles/paragraph__live_banner__lb_image__1880bp/public/live_banner/rio-de-janeiro.jpg"></div>
                    <div class="foto-slide swiper-slide"><img src="https://images.skypicker.com/?image=https%3A%2F%2Fimages.kiwi.com%2Fphotos%2Foriginals%2Frio-de-janeiro_rj_br.jpg&width=992&height=600&quality=80&fit=crop&format=original"></div>
                </div>
            </div>
            <div class="btn-prev">Prev</div>
            <div class="btn-next">Next</div>
        </div>
    
    </div>
    <footer style="font-family: Arial, Helvetica, sans-serif; text-align: center; padding: 10px 0;">
    </footer>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
